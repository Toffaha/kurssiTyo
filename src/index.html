    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

            <canvas data-chord="E" class="string" id="string6"></canvas>
        </div>
        <audio src="./media/6th_String_E_64kb.wav" data-chord="Em"></audio>
        <audio src="./media/5th_String_A_64kb.wav" data-chord="A"></audio>
        <audio src="./media/4th_String_D_64kb.wav" data-chord="D"></audio>
        <audio src="./media/3rd_String_G_64kb.wav" data-chord="G"></audio>
        <audio src="./media/2nd_String_B__64kb.wav" data-chord="B"></audio>
        <audio src="./media/1st_String_E_64kb.wav" data-chord="E"></audio>

</html>
