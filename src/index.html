<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guitar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="guitar">
        <div class="controls">
            <div class="backdrop">
                <img src="./media/background.jpg" alt="background1">
                <img src="./media/background2.jpg" alt="background2">
                <img src="./media/background3.jpg" alt="background3">
            </div>
            <div class="picks">
                <img src="./media/pick1.png" alt="pick1">
                <img src="./media/pick2.png" alt="pick2">
                <img src="./media/pick3.png" alt="pick3">
                <img src="./media/pick4.png" alt="pick4">
                <img src="./media/pick5.png" alt="pick5">
            </div>
        </div>
        <div id="neck">
            <canvas data-chord="Em" class="string" id="string1"></canvas>
            <canvas data-chord="A" class="string" id="string2"></canvas>
            <canvas data-chord="D" class="string" id="string3"></canvas>
            <canvas data-chord="G" class="string" id="string4"></canvas>
            <canvas data-chord="B" class="string" id="string5"></canvas>
            <canvas data-chord="E" class="string" id="string6"></canvas>
        </div>
    </div>
    <audio src="./media/6th_String_E_64kb.wav" data-chord="Em"></audio>
    <audio src="./media/5th_String_A_64kb.wav" data-chord="A"></audio>
    <audio src="./media/4th_String_D_64kb.wav" data-chord="D"></audio>
    <audio src="./media/3rd_String_G_64kb.wav" data-chord="G"></audio>
    <audio src="./media/2nd_String_B__64kb.wav" data-chord="B"></audio>
    <audio src="./media/1st_String_E_64kb.wav" data-chord="E"></audio>
    <script src="index.js"></script>
</body>
</html>
